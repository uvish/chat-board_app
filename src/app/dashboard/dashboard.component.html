<div class="page">
  <div class="left_sidebar">
   <mychannels  @fadeIn></mychannels>
   <requests  @fadeIn [allRequests]="allRequests"></requests>
   <div class="home_buttons">
   <div class="home card" [routerLink]="['']">
    <div class="icon">
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    </div>
    <div class="text">
        <p>Home</p>
    </div>  
</div>
</div>
  </div>

  <div class="main">
    <post @fadeIn *ngFor="let post of posts" [post_data]="post"></post>
    <!-- <brief-post *ngFor="let post of posts"  [post_data]="post"></brief-post> -->
    <div class="noposts" *ngIf="no_posts">No Posts Yet !</div>
  </div>
  
  <div class="right_sidebar">
    <create-sidebar></create-sidebar>
    <channels-sidebar></channels-sidebar>
    <recent-posts></recent-posts>
  </div>
</div>
