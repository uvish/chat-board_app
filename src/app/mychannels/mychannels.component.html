<div id="channels" class="channels card">
    <div class="topbar">
        <h3>My Channels</h3>
    </div>
    <div class="channel_list">
        <div *ngFor="let channel of channels" class="channel">
            <div class="logo">{{channel["name"] | slice:0:1}}</div>
            <a href="/c/{{channel['channel_id']}}" >{{channel["name"]}}</a>
        </div>
       
    </div>
    
  </div>
